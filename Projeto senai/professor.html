<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

            <option>Historia</option>
            <option>Português</option>
            <option>Matematica</option>
            <option>Biologia</option>
            <option>Sociologia</option>

            <option>Educação Fisica</option>
            <option>Inglês</option>
            <option>Fisica</option>
            <option>Geografia</option>
            <option>Quimica</option>

        <label for="prazo">Data de entrega:</label>
        <input class="cprazo" type="date" id="prazo"><br>
        <label for="conteudo">Conteúdo:</label>
        <textarea class="umconteudo" id="conteudo"></textarea><br>
        <label for="arquivo">Arquivo:</label>
        <input class="arqbotao" type="file" id="arquivo" name="arquivo"><br><br>

    </form>
    <hr>
    <h2>Visualização:</h2>
    <div id="visualizacao">
        <ul id="atividades-lista"></ul>
        <p>Aqui está sua atividade</p>
    </div>
    <div id="posts-container"></div>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
